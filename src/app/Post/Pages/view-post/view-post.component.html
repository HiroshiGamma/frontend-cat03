<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6 text-center">All Posts</h1>
  <div class="mb-4 text-center">
    <button (click)="navigateToGeneral()" class="btn btn-secondary bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Back to General</button>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let post of posts">
      <app-post [post]="post"></app-post>
    </div>
  </div>
</div>
