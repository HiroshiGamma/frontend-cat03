<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6 text-center">General Page</h1>
  <div class="text-center mb-4">
    <button (click)="logout()" class="btn btn-danger bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mb-4">Logout</button>
  </div>
  <div class="text-center mt-4">
    <button (click)="navigateToViewPost()" class="btn btn-primary bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">View Posts</button>
  </div>
  <div class="text-center mt-4">
    <button (click)="navigateToCreatePost()" class="btn btn-success bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4">Create Post</button>
  </div>
</div>
