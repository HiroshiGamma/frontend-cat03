<div class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
  <img class="w-full h-48 object-cover" [src]="post.imageUrl" alt="{{ post.title }}">
  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2">{{ post.title }}</div>
    <p class="text-gray-700 text-base">{{ post.date }}</p>
    <p class="text-gray-700 text-base">{{ post.userEmail }}</p>
  </div>
  <div class="px-6 pt-4 pb-2">
    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#post</span>
    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#user</span>
  </div>
</div>
